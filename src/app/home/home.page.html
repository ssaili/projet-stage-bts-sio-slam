<ion-header>
  <ion-toolbar>
    <ion-title>home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-item>
    <ion-label position="floating">Investissement initial</ion-label>
    <ion-input type="number" [(ngModel)]="initialInvestment"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Taux d'intérêt</ion-label>
    <ion-input type="number" [(ngModel)]="interestRate"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Montant des versements</ion-label>
    <ion-input type="number" [(ngModel)]="depositAmount"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Fréquence des versements</ion-label>
    <ion-select (ionChange)="selectDepositFrequency($event)" placeholder="Veuillez sélectionner une fréquence" [(ngModel)]="depositFrequency">
      <ion-select-option [value]="mois">Tous les mois</ion-select-option>
      <ion-select-option [value]="trimestre">Tous les trimestres</ion-select-option>
      <ion-select-option [value]="an">Tous les ans</ion-select-option>
    </ion-select>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Durée</ion-label>
    <ion-input type="number" [(ngModel)]="duration"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Fréquence de calcul des intérêts</ion-label>
    <ion-select (ionChange)="selectInterestFrequency($event)" placeholder="Veuillez sélectionner une fréquence" [(ngModel)]="interestFrequency">
      <ion-select-option [value]="jour">Tous les jours</ion-select-option>
      <ion-select-option [value]="mois">Tous les mois</ion-select-option>
      <ion-select-option [value]="trimestre">Tous les trimestres</ion-select-option>
      <ion-select-option [value]="semestre">Tous les semestres</ion-select-option>
      <ion-select-option [value]="an">Tous les ans</ion-select-option>
    </ion-select>
  </ion-item>

  <ion-button expand="full" (click)="submit()">Calculer</ion-button>

  <div>
    {{result}}
  </div>

</ion-content>
